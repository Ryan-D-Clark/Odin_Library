<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="external.js" defer></script>
</head>
<body>
    <dialog id="modal">
        <div id="modal-title">Fill in the fields below to add a book</div>
        <form id="modal-form" method="dialog" action="">
            <div>
                <label for="title">Title Of Book</label>
                <input type="text" name="title" id="title">
            </div>
            <div>
                <label for="author">Author Of Book</label>
                <input type="text" name="author" id="author">
            </div>
            <div>
                <label for="pages">Amount Of Pages</label>
                <input type="text" name="pages" id="pages">
            </div>
            <div id="radio-input">
                <input type="radio" name="has-read" id="yes">
                <label for="yes">Read</label>
                <input type="radio" name="has-read" id="no">
                <label for="no">Not read</label>
            </div>
            <button id="create-button">Create</button>

        </form>
    </dialog>
    <div id="tnb">
        <div id="tnb-title">Clark's Library</div>
        <div id="tnb-right">
            <div id="add-book">Add Book</div>
            <div id="wipe-Library">Wipe Library</div>
            <div id="remove-book">Remove Book</div>
        </div>
    </div>
    <div id="book-card-container">
    </div>
</body>
</html>
