<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Book Tracker</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/5c30b5e5d4.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="external.js" defer></script>
    </head>
    <body>
        <dialog id="bookForm">
            <form>
                <p id="formTitle">Add a new book to the library</p>
                <label for="author">Author:</label><br>
                <input type="text" name="author" id="author" required><br>
                <label for="title">Title</label><br>
                <input type="text" name="title" id="title" required><br>
                <label for="pages">Page Count:</label><br>
                <input type="number" name="pages" id="pages" required><br>
                <p>Have you finished the book?</p>
                <label for="yes">Yes</label>
                <input type="radio" name="read" id="yes" value="yes" required>
                <label for="no">No</label>
                <input type="radio"  name="read" id="no" value="no" required>
                <button autofocus id="closeForm">Cancel</button>
                <button id="createBook">Create</button>
            </form>
        </dialog>
        <header>
            <h1>Your library</h1>
            <i id="displayForm" class="fa-solid fa-plus fa-xl" style="color: #ffffff;"></i>
        </header>
        <div id="libraryContainer"></div>
    </body>
</html>
